<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Material Design Lite -->
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"/>
    <!-- Material Design icon font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <style type="text/css">
    .mdl-button--file input {
    cursor: pointer;
    height: 100%;
    right: 0;
    opacity: 0;
    position: absolute;
    top: 0;
    width: 300px;
    z-index: 4;
    }
    .mdl-textfield--file .mdl-textfield__input {
    box-sizing: border-box;
    width: calc(100% - 32px);
    }
    .mdl-textfield--file .mdl-button--file {
    right: 0;
    }
    </style>
    
  </head>
  <body>
    <div th:if="${message}">
      <h2 th:text="${message}"/>
    </div>
    <div class="demo-layout-waterfall mdl-layout mdl-js-layout">
      <header class="mdl-layout__header mdl-layout__header--waterfall">
        <!-- Top row, always visible -->
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">Html To PDF</span>
          <div class="mdl-layout-spacer"></div>
          
        </div>
      </header>
      
      <main class="mdl-layout__content">
      <div class="page-content">
        <div class="demo-card-wide mdl-card mdl-shadow--2dp" style="margin:auto;margin-top: 1vh; width: 95vw;background-image: url(//d1030xxn62fyyb.cloudfront.net/assets/how-it-works-graphic-d4a42bcfe6c89c409e48fc347c38457794c503139c7c8879fad2e90cde012868.svg);
          background-repeat: no-repeat;
          background-position-y: -50px;
          background-position-x: 113%;">
          <div class="mdl-card__title">
            <h2 class="mdl-card__title-text">HTML Conversion API</h2>
          </div>
          <div class="mdl-card__supporting-text" style="height: 20vh;">
            You send us HTML, we send back PDFs
          </div>
          <div class="mdl-card__actions mdl-card--border">
            <form method="POST" enctype="multipart/form-data" action="/">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--file">
                <input class="mdl-textfield__input" placeholder="File" type="text" id="uploadFile" readonly="true"/>
                <div class="mdl-button mdl-button--primary mdl-button--icon mdl-button--file">
                  <i class="material-icons">attach_file</i><input type="file" name="file" accept=".html" id="uploadBtn"/>
                </div>
              </div>
              and
              <button type="submit" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
              Upload it
              </button>
            </form>
          </div>
        </div>
      </div>
      </main>
    </div>
    
      <script type="text/javascript">
      document.getElementById("uploadBtn").onchange = function () {
      if(this.files.lenght!=0){
      document.getElementById("uploadFile").value = this.files[0].name;
      }

      };
      </script>
    </body>
  </html>
