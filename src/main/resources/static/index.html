<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1" />
<link async rel="stylesheet"
	href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="/css/material.min.css">
<link rel="stylesheet" href="/css/app.css">
<title>HTML 2 PDF</title>
</head>
<body>
	<div class="demo-layout-waterfall mdl-layout mdl-js-layout">
		<header class="mdl-layout__header mdl-layout__header--waterfall">
			<!-- Top row, always visible -->
			<div class="mdl-layout__header-row">
				<!-- Title -->
				<span class="mdl-layout-title">Html 2 PDF</span>
				<div class="mdl-layout-spacer"></div>

			</div>
		</header>

		<main class="mdl-layout__content">
		<div class="page-content">
			<div class="demo-card-wide mdl-card mdl-shadow--2dp" id="custom-card">
				<div class="mdl-card__title">
					<h2 class="mdl-card__title-text">HTML Conversion API</h2>
				</div>
				<div class="mdl-card__supporting-text" style="height: 20vh;">
					You send us HTML, we send back PDFs</div>
				<div class="mdl-card__actions mdl-card--border">
					<form method="POST" enctype="multipart/form-data" action="/">
						<div class="mdl-textfield mdl-js-textfield mdl-textfield--file">
							<input class="mdl-textfield__input" placeholder="File"
								type="text" id="uploadFile" readonly="true" />
							<div
								class="mdl-button mdl-button--primary mdl-button--icon mdl-button--file">
								<i class="material-icons">attach_file</i><input type="file"
									name="file" accept=".html" id="uploadBtn" />
							</div>
						</div>
						and
						<button type="submit"
							class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
							Upload it</button>
					</form>
				</div>
			</div>
		</div>
		</main>
	</div>
	<script defer src="/js/material.min.js"></script>
	<script defer src="/js/app.js"></script>
</body>
</html>
